<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utah Climbing Team</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <style>  
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background-image: url('images/yosem.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* background-attachment: fixed;  */
        }

        .files {
            width: 100%;
            display: flex;
            align-items: center;
            margin: 0 auto;
            flex-direction: column;
            padding: 2rem 0;
        }

        .files-content {
            margin-top: 5vh;
            text-align: left;
            background-color:rgb(16, 16, 16);
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
        }

        .files h1 {
            font-size: 1.5rem;
            margin-left: 1.7rem;
            margin-top: 1.4rem;

        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 30px;
            padding-top:0;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid white; /* Add this line */
            padding: 1rem; /* Optional for better spacing */
            border-radius: 5px; /* Optional for rounded corners */
            margin:15px;
            text-decoration: none;
        }
        .file-item:hover {
          /* filter: brightness(0) invert(23%) sepia(100%) saturate(2500%) hue-rotate(-10deg) opacity(90%); */
          border: 2px solid rgb(227, 18, 18); /* Add this line */

        }

        .file-icon {
            width: 3vw;
            height: 3vw;
            padding: 2vw 3vw 2vw 3vw;
            margin-bottom: 0.5rem;
        }

        .file-item div {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        @media (max-width: 760px) {
            
            .files-grid {
            grid-template-columns: repeat(1, 1fr);
            /* align-items: center;
            margin: auto; */
            }

            .file-item {
                width: 50vw;
                margin: 15px auto;
            }
            .files-content{
                align-items: center;
                text-align: center;
            }
            .files h1 {
                margin-left:0;
            }
        }
        
    </style>
</head>

<body>
    <div id="header-placeholder"></div> 

    <main>
        <div class="files">
            <div class="files-content">
                <h1>Club Documents</h1>
                <div class="files-grid">
                    <a href="documents/file1.pdf" class="file-item" download>
                        <img src="images/file-img.png" alt="File Icon" class="file-icon">
                        <div>Team Roster</div>
                    </a>
                    <a href="documents/file2.pdf" class="file-item" download>
                        <img src="images/file-img.png" alt="File Icon" class="file-icon">
                        <div>Outdoor Trip <br> Info Sheet</div>
                    </a>
                    <a href="documents/file3.pdf" class="file-item" download>
                        <img src="images/file-img.png" alt="File Icon" class="file-icon">
                        <div>USAC Info Sheet <br>(Comp team only)</div>
                    </a>
                    <a href="documents/file4.pdf" class="file-item" download>
                        <img src="images/file-img.png" alt="File Icon" class="file-icon">
                        <div>ASUU Funding  <br> Info Sheet</div>
                    </a>
                    <a href="documents/file5.pdf" class="file-item" download>
                        <img src="images/file-img.png" alt="File Icon" class="file-icon">
                        <div>Team <br> Constitution</div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>@ 2024 Utah Climbing Team</p>
        <p>
            <a href="https://www.instagram.com/utahclimbingteam/">Instagram</a> |
            <a href="https://www.facebook.com/Uclimbingteam/">Facebook</a> |
            <a href="https://usaclimbing.org/">USA Climbing</a>
        </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
