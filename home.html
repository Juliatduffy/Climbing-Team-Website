<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Utah Climbing</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0;
    }

    .home-img {
      display: flex;
      padding:0;
      align-items: center;
      width: 100%;
      height: auto;
      margin: 0;
    }

    .image-wrap {
      position: relative;
      width: 100%;
      height: auto;
    }

    .overlay-text {
      position: absolute;
      padding-bottom: 1vw;
      top: 30%;
      left: 50%;
      color: white;
      font-size: 3vw;
      text-align: center;
      z-index: 100;
      font-weight: bold;
      
    }

    .overlay-sub-text {
      position: absolute;
      padding-top: 1vw;
      top: 40%;
      left: 50%;
      color: white;
      font-size: 1.6vw;
      text-align: center;
      z-index: 100;
      font-weight: bold;
    }

    .join-btn, .learn-btn, .contact-btn {
      position: absolute;
      background-color: rgba(214, 49, 49);
      color: white;
      border: none;
      padding: 1vw 1vw;
      font-size: 1.2vw;
      line-height: 1.2;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      top: 60%;
    }

    .learn-btn {
      left: 50%;
    }

    .join-btn {
      left: 64%;
    }
    
    .contact-btn {
      left: 76%;
    }

    .join-btn:hover, .learn-btn:hover, .contact-btn:hover {
      background-color: rgb(255, 72, 72);
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    @media (max-width: 700px) {

      .overlay-text {
        font-size: 4vw;
      }
      .overlay-sub-text {
        font-size: 2vw;
      }

      
    }
    
  </style>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="images/usoclogo.png" alt="Logo">
      </div>
      <div class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li class="dropdown">
            <span class="about-dropdown">ABOUT</span>
            <div class="dropdown-content">
              <a href="policies.html">CONSTITUTION</a>
              <a href="leadership.html">LEADERSHIP</a>
              <a href="contact.html">CONTACT</a>
            </div>
          </li>
          <li class="dropdown">
            <span class="join-dropdown">JOIN</span>
            <div class="dropdown-content">
              <a href="recteam.html">REC TEAM</a>
              <a href="compteam.html">COMP TEAM</a>
            </div>
          </li>
          <li><a href="FAQ.html">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <div class="home-header-bar"></div>

    <div class="image-wrap">
      <img src="images/joessunsethome.png" class="home-img">
      <div class="overlay-text">UNIVERSITY OF UTAH</div>
      <div class="overlay-sub-text">CLIMBING TEAM</div>
      <button class="learn-btn">LEARN MORE</button>
      <button class="join-btn">JOIN NOW</button>
      <button class="contact-btn">CONTACT US</button>
    </div>

    <script src="app.js"></script>

  </body>

</html>
