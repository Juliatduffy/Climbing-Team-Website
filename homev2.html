<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Utah Climbing</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    .home-header-bar, .home-header-bar-bottom {
      display:flex;
      background-color: rgba(214, 49, 49, 0.682);
      justify-content: center;
      align-items: center;
      height: 30px; 
      width: 100%;
    }

    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0;
    }

    .home-img {
      display: flex;
      padding:0;
      align-items: center;
      width: 100%;
      height: auto;
      margin: 0;
    }

    .image-wrap {
      position: relative;
      width: 100%;
      height: auto;
    }

    .overlay-text {
      position: absolute;
      padding-bottom: 1vw;
      top: 30%;
      left: 50%;
      color: white;
      font-size: 3vw;
      text-align: center;
      z-index: 100;
      font-weight: bold;
      
    }

    .overlay-sub-text {
      position: absolute;
      padding-top: 1vw;
      top: 40%;
      left: 50%;
      color: white;
      font-size: 1.5vw;
      text-align: center;
      z-index: 100;
      font-weight: bold;
    }

    .join-btn {
      position: absolute;
      top: 60%;
      left: 50%;
      background-color: rgba(214, 49, 49, 0.8);
      color: white;
      border: none;
      padding: 11px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .join-btn:hover {
      background-color: rgb(255, 72, 72);
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
  </style>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="images/usoclogo.png" alt="Logo">
      </div>
      <div class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li class="dropdown">
            <span class="about-dropdown">ABOUT</span>
            <div class="dropdown-content">
              <a href="policies.html">CONSTITUTION</a>
              <a href="leadership.html">LEADERSHIP</a>
              <a href="contact.html">CONTACT</a>
            </div>
          </li>
          <li class="dropdown">
            <span class="join-dropdown">JOIN</span>
            <div class="dropdown-content">
              <a href="recteam.html">REC TEAM</a>
              <a href="compteam.html">COMP TEAM</a>
            </div>
          </li>
          <li><a href="FAQ.html">FAQ</a></li>
        </ul>
      </nav>
    </header>

    <div class="home-header-bar"></div>
    <div class="image-wrap">
      <img src="images/joessunsethome.png" class="home-img">
      <div class="overlay-text">UNIVERSITY OF UTAH</div>
      <div class="overlay-sub-text">CLIMBING TEAM</div>
      <button class="join-btn">SIGN UP</button>
      <button class="join-btn">SIGN UP</button>
      <button class="join-btn">SIGN UP</button>
    </div>
    <div class="home-header-bar-bottom"></div>

    <script src="app.js"></script>

  </body>

</html>
