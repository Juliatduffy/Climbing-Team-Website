            body {
            display: flex;

            }

                padding: 2vh 2vw 0 2vw;   
                border: none;
            }

            .black-box ul {
                list-style: none;
            }

            .black-box li {
                display: flex;
                flex-direction: row;
            }

            .black-box p {
                display: flex;
                order:2;
                margin-left: 2vw;
                justify-content: center;
                align-items: center;
            }
            .black-box img {
                display: flex;
                order: 1;
                width: 35px;
                height: 35px;
                justify-content: center;
                align-items: center;
            }
            @media (max-width: 800px){
                .contact {
                    font-size: 4vw;
