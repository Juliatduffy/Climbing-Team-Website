        <style>  
            body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background-image: url('images/josh.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            }
  

            .contact {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 80%;
                margin: auto; 
                margin-bottom: 5vh;
            }

            .contact-content {
                display: flex;
                text-align: left;
                flex-direction: column;
                justify-content: center;
                margin: 15vh 0vh 0vh 0vh;
                background-color: rgb(16, 16, 16);
                border-radius: 5px;
            }
            
            .contact-content h1{
                font-size: 1.7rem;
                margin-left: 1.5rem;
            }

            .black-box {
                font-size: 1.4rem;
                border-radius: 5px;
                display: flex;
                margin: 0; 
                padding: 0px 40px 0px 0px;
            }

            .black-box ul {
                list-style: none;
                margin: 0; 
            }

            .black-box li {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .black-box p {
                display: flex;
                order:2;
                margin-left: 2vw;
                justify-content: center;
                align-items: center;
            }
            .black-box img {
                display: flex;
                order: 1;
                width: 35px;
                height: 35px;
            }
            @media (max-width: 800px){
                .contact {
                    font-size: 4vw;
                }
                
                .black-box {
                    margin-bottom: 5vh;   
                    padding: 3px;   
                    border: none;
                }
            }


        </style>
